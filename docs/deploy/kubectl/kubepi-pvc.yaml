apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubefree-user
  namespace: kube-system

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubefree-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kubefree-user
    namespace: kube-system

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kubefree-pv-claim
  namespace: kube-system
  labels:
    app.kubernetes.io/name: kubefree
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: v1
kind: Service
metadata:
  name: kubefree
  namespace: kube-system
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app.kubernetes.io/name: kubefree

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubefree
  namespace: kube-system
  labels:
    app.kubernetes.io/name: kubefree
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubefree
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubefree
    spec:
      containers:
        - name: kubefree
          image: YunFreeTech/kubefree-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          securityContext:
            privileged: true
          volumeMounts:
            - name: kubefree-persistent-storage
              mountPath: /var/lib/kubefree
      volumes:
        - name: kubefree-persistent-storage
          persistentVolumeClaim:
            claimName: kubefree-pv-claim